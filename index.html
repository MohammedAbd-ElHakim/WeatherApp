<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" class="search_input">
            <button id="btn"><img src="./img/download (1).png" alt=""></button>
        </div>
        <div class="error">
            invalid city name
        </div>

        <!-- weather -->
        <div class="weather">
            <img src="./img/cloudy.png" alt="" class="weather_icon">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city"> NewYork</h2>
            <div class="details">
                <!-- humidity -->
                <div class="col">
                    <i class="fas fa-water"></i>
                    <div>
                        <p class="humidity">30%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <!-- wind -->
                <div class="col">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p class="wind">13 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
    <style>
        .weather {
            display: none;
        }

        .error {
            text-align: center;
            margin-left: 10px;
            font-size: 14px;
            margin-top: 10px;
            display: none;

        }
    </style>
</body>

</html>
